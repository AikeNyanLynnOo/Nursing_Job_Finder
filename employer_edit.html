                    <a href="index.html"><img src="assets/img/logo1resize.png" alt=""></a>
                </div>
                <div class="list-group list-group-flush">
                    <a href="admin.html" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-tachometer-alt menuicon"></li>Dashboard</a>
                    <a href="job_new.html" class="list-group-item list-group-item-action btn">

                    <a href="employer_new.html" class="list-group-item list-group-item-action btn">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-7 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                            <h3 class="mb-30">
                                <img id="profile-pic" src="./assets/img/icon/job-list2.png" />
                            </h3>
                            <form action="#" class="register_form">
                                <div class="mt-10 ">
                                    <label for="my-file" class="custom-file-upload">
                                        <i class="fa fa-upload"></i> Edit Company Logo
                                    </label>
                                    <input type="file" id="my-file" />
                                </div>
                                <div class="input-group-icon mt-10">
                                    <div class="icon "><i class="fa fa-building " aria-hidden="true "></i></div>
                                    <input type="text" name="name" placeholder="Name" value="{Here real value}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required class="single-input">
                                </div>
                                <div class="input-group-icon mt-10">
                                    <div class="icon "><i class="fa fa-envelope " aria-hidden="true "></i></div>
                                    <input type="email" name="email" placeholder="Email address" value="{Here real value}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required class="single-input">
                                </div>
                                <div class="input-group-icon mt-10">
                                    <div class="icon "><i class="fa fa-phone " aria-hidden="true "></i></div>
                                    <input type="text" name="phone" placeholder="Phone" value="{Here real value}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" required class="single-input">
                                </div>
                                <div class="input-group-icon mt-10 select_border">
                                    <div class="icon "><i class="fas fa-map-marker-alt " aria-hidden="true "></i></div>
                                    <div class="form-select" id="default-select">
                                        <select>
                                                    <option value="" selected disabled>City</option>
                                                    <option value=" "></option>
                                                    <option value=" "></option>
                                                    <option value=" "></option>
                                                    </select>
                                    </div>
                                </div>
                                <div class="input-group-icon mt-10 select_border">
                                    <div class="icon "><i class="fas fa-map-marker-alt " aria-hidden="true "></i></div>
                                    <div class="form-select" id="default-select">
                                        <select>
                                                    <option value="" selected disabled>Area</option>
                                                    <option value=" "></option>
                                                    <option value=" "></option>
                                                    <option value=" "></option>
                                                    </select>
                                    </div>
                                </div>
                                <div class="input-group-icon mt-10">
                                    <div class="icon "><i class="fa fa-home " aria-hidden="true "></i></div>
                                    <textarea name="" id="" cols="30" rows="5" placeholder="Address" class="single-input">value={Here real value}</textarea>
                                </div>
                                <hr>
                                <button class="btn" style="width: 100%;margin-top: 5em;">Update Details</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    </main>




    <!-- JS here -->
    <script>
        document.getElementById("my-file").onchange = function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    // e.target.result is a base64-encoded url that contains the image data
                    document.getElementById('profile-pic').setAttribute('src', e.target.result);
                };
                reader.readAsDataURL(this.files[0]);
            }
        }
    </script>
