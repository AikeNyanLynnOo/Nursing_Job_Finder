<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Profile Admin View</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo1.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <link rel="stylesheet" href="assets/css/price_rangs.css">

    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin_panel.css">

</head>

<body>
    <main>
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <a href="index.html"><img src="assets/img/logo1resize.png" alt=""></a>
                </div>
                <div class="list-group list-group-flush">
                    <a href="admin.html" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-tachometer-alt menuicon"></li>Dashboard</a>
                    <a href="job_new.html" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-paper-plane menuicon"></li>Post new Job</a>
                    <a href="employer_new.html" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-building menuicon"></li>Add New Company</a>
                    <a href="admin_profile.html" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-user menuicon"></li>Profile</a>
                    <a href="/admin_signout" class="list-group-item list-group-item-action btn">
                        <li class="fa fa-power-off menuicon"></li>Logout</a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">

                <nav class="navbar">
                    <img src="./assets/img/logo/menu.png" alt="Toggle_Menu" id="menu-toggle" class="menubar">
                </nav>

                <div class="container-fluid">

                    <div class="container">
                        <div class="row">
                            <div class="col-xl-7 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                <h3 class="mb-30">
                                    <img id="profile-pic" src=" ./assets/img/profile_default.png " />
                                </h3>
                                <form action="# " class="register_form ">

                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-user " aria-hidden="true "></i></div>
                                        <input type="text " name="first_name " placeholder="First Name " value="{here real value}" onfocus="this.placeholder='' " onblur="this.placeholder='First Name' " required class="single-input " readonly>
                                    </div>
                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-user " aria-hidden="true "></i></div>
                                        <input type="text " name="last_name " placeholder="Last Name " value="{here real value}" onfocus="this.placeholder='' " onblur="this.placeholder='Last Name' " required class="single-input " readonly>
                                    </div>
                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-envelope " aria-hidden="true "></i></div>
                                        <input type="email " name="email " placeholder="Email address " value="{here real value}" onfocus="this.placeholder='' " onblur="this.placeholder='Email address' " required class="single-input " readonly>
                                    </div>
                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-calendar " aria-hidden="true "></i></div>
                                        <input type="date " name="birthday " placeholder="Birthday " value="{here real value}" ocus="this.placeholder='' " onblur="this.placeholder='Brithday' " required class="single-input " readonly>
                                    </div>
                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-language " aria-hidden="true "></i></div>
                                        <input type="text " name="lang_skill " placeholder="Japanese Language Skill " value="{here real value}" ocus="this.placeholder='' " onblur="this.placeholder='Japanese Language Skill' " required class="single-input " readonly>
                                    </div>
                                    <div class="input-group-icon mt-10 ">
                                        <div class="icon "><i class="fa fa-home " aria-hidden="true "></i></div>
                                        <textarea name=" " id=" " cols="30 " rows="5 " class="single-input " readonly>{here real value}</textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    </main>




    <!-- JS here -->



    <!-- All JS Custom Plugins Link Here here -->
    <script src="./assets/js/modernizr-3.5.0.min.js "></script>

    <script src="./assets/js/slick.min.js "></script>
    <script src="./assets/js/price_rangs.js "></script>

    <!-- One Page, Animated-HeadLin -->

    <script src="./assets/js/animated.headline.js "></script>
    <script src="./assets/js/jquery.magnific-popup.js "></script>

    <script src="./assets/js/jquery.validate.min.js "></script>
    <script src="./assets/js/mail-script.js "></script>
    <script src="./assets/js/jquery.ajaxchimp.min.js "></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="./assets/js/plugins.js "></script>
    <script src="./assets/js/main.js "></script>

</body>
